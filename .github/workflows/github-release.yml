name: Automatic GitHub Release

# O workflow ser√° disparado apenas quando uma nova tag (que comece com 'v', ex: v1.0.0) for enviada.
on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Criar Release e Gerar Changelog
    runs-on: ubuntu-latest
    
    # Permiss√£o necess√°ria para escrever releases
    permissions:
      contents: write 

    steps:
      - name: ‚¨áÔ∏è Checkout do C√≥digo
        uses: actions/checkout@v4
        with:
          # √â crucial buscar todo o hist√≥rico de commits para calcular o changelog.
          fetch-depth: 0 

      # 1. Determinar o hist√≥rico de logs entre as tags
      - name: üìù Gerar Corpo da Release com Logs
        id: generate_changelog
        run: |
          # Pega o nome da tag atual (ex: v1.0.0)
          CURRENT_TAG=${{ github.ref_name }}
          
          # Encontra a tag anterior para delimitar o hist√≥rico de commits
          # Usa 'git describe' para encontrar a tag mais pr√≥xima, ignorando a atual.
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$CURRENT_TAG^" 2>/dev/null || echo "")
          
          echo "Tag Atual: $CURRENT_TAG"
          echo "Tag Anterior: $PREVIOUS_TAG"

          if [ -z "$PREVIOUS_TAG" ]; then
            # Se for a primeira tag, pega todos os logs desde o primeiro commit
            # Formato: * Mensagem do Commit (Autor)
            LOGS=$(git log --pretty=format:"* %s (%an)" | sed 's/\([A-Za-z0-9]\{7\}\)$//')
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            echo "### üöÄ Primeira Vers√£o" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "Esta √© a release inicial do projeto." >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "$LOGS" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            # Pega os logs entre a tag anterior e a atual
            # Formato: * Mensagem do Commit (Autor)
            LOGS=$(git log $PREVIOUS_TAG..$CURRENT_TAG --pretty=format:"* %s (%an)" | sed 's/\([A-Za-z0-9]\{7\}\)$//')
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            echo "### üõ†Ô∏è Logs de Mudan√ßas ($PREVIOUS_TAG -> $CURRENT_TAG)" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "$LOGS" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      # 2. Criar a Release no GitHub
      - name: üì¶ Criar GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # O nome da tag √© automaticamente lido do evento push
          tag_name: ${{ github.ref_name }}
          # O corpo (description) √© o changelog que geramos no passo anterior
          body: ${{ env.RELEASE_BODY }}
          # Define a release como um pr√©-lan√ßamento se a tag contiver 'alpha', 'beta', 'rc'
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          # Usa o token de permiss√£o de escrita
          token: ${{ secrets.GITHUB_TOKEN }}
